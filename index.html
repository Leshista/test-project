<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Project</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header-container container px-3">
                <div class="header-row row gx-5">
                    <div class="header-col col-2">
                        <div class="header-block"></div>
                    </div>
                    <div class="header-col col-4">
                        <div class="header-block"></div>
                    </div>
                    <div class="header-col col-6">
                        <div class="header-block"></div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container container-fluid px-0">
                <div class="main__row row gx-3">
                    <div class="main__col col-3">
                        <section class="main-left-column">
                            <div class="main-left-column-container container">
                                <div class="main-left-column-row row">
                                    <div class="main-left-column-col col-12">
                                        <div
                                            class="main-left-column-block"
                                        ></div>
                                    </div>
                                    <div class="main-left-column-col col-12">
                                        <div
                                            class="main-left-column-block"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="main__col col-9">
                        <section class="main-right-column">
                            <div class="main-right-column__container container">
                                <div
                                    class="main-right-column__row row row-cols-5 gy-4"
                                >
                                    <div class="main-right-column__col col-12">
                                        <div
                                            class="main-right-column__block"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block"
                                        ></div>
                                    </div>
                                </div>
                                <div
                                    class="main-right-column__row row row-cols-5 gy-4 mt-2"
                                >
                                    <div class="main-right-column__col col-6">
                                        <div
                                            class="main-right-column__block"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col-6">
                                        <div
                                            class="main-right-column__block"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer"></footer>
    </body>
</html>
