<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test Project</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <header class="header">
            <div class="header__container container px-3">
                <div class="header__row row justify-content-center gx-5 gy-5">
                    <div class="header__col col-lg-2 col-md-4 col-sm-6 col-12">
                        <div class="header__block header__block_first"></div>
                    </div>
                    <div class="header__col col-lg-4 col-md-4 col-sm-6 col-12">
                        <div class="header__block"></div>
                    </div>
                    <div class="header__col col-lg-6 col-md-4 col-sm-6 col-12">
                        <div class="header__block"></div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container container-fluid px-0">
                <div class="main__row row gx-3">
                    <div class="main__col col-lg-3 col-12">
                        <section class="main-left-column">
                            <div class="main-left-column__container container">
                                <div class="main-left-column__row row">
                                    <div
                                        class="main-left-column__col main-left-column__col col-12"
                                    >
                                        <div
                                            class="main-left-column__block main-left-column__block_large"
                                        ></div>
                                    </div>
                                    <div class="main-left-column__col col-12">
                                        <div
                                            class="main-left-column__block main-left-column__block_seventh"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                    <div class="main__col col-lg-9 col-12">
                        <section class="main-right-column">
                            <div class="main-right-column__container container">
                                <div class="main-right-column__row row">
                                    <div class="main-right-column__col col-12">
                                        <div
                                            class="main-right-column__block main-right-column__block_large main-right-column__block_mb"
                                        ></div>
                                    </div>
                                </div>
                                <div
                                    class="main-right-column__row row row-cols-lg-5 row-cols-sm-3 row-cols-2 gy-4"
                                >
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block main-right-column__block_1 main-right-column__block_active"
                                            id="1"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block main-right-column__block_2 main-right-column__block_active"
                                            id="2"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block main-right-column__block_3 main-right-column__block_active"
                                            id="3"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block main-right-column__block_4 main-right-column__block_active"
                                            id="4"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block main-right-column__block_5 main-right-column__block_active"
                                            id="5"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block main-right-column__block_6 main-right-column__block_active"
                                            id="6"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col">
                                        <div
                                            class="main-right-column__block main-right-column__block_7 main-right-column__block_active"
                                            id="7"
                                        ></div>
                                    </div>
                                </div>
                                <div
                                    class="main-right-column__row row row-cols-5 gy-4 mt-2"
                                >
                                    <div class="main-right-column__col col-6">
                                        <div
                                            class="main-right-column__block main-right-column__block_large"
                                        ></div>
                                    </div>
                                    <div class="main-right-column__col col-6">
                                        <div
                                            class="main-right-column__block main-right-column__block_large"
                                        ></div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer__container container px-3">
                <div class="footer__row row row-cols-3">
                    <div class="footer__col col">
                        <div class="footer__block footer__block_large"></div>
                    </div>
                    <div class="footer__col col">
                        <div class="footer__block footer__block_large"></div>
                    </div>
                    <div class="footer__col col">
                        <div class="footer__block footer__block_small"></div>
                        <div
                            class="footer__block footer__block_small footer__block_fourteenth"
                        ></div>
                    </div>
                </div>
            </div>
        </footer>
        <div class="backdrop disabled">
            <div class="modal__container">
                <div class="modal__window"></div>
                <p class="modal__id">1</p>
                <button class="modal__turn-off">X</button>
            </div>
        </div>
    </body>
    <script src="js/script.js"></script>
</html>
